<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="vue.global.prod.js"></script>
</head>

<body>
    <h1>Test page</h1>
    <template v-for="loc in data">
        <template v-for="role in loc.Roles">
            <h2 @click="clipboard" :class="{'d-none': urlExists(roleImg(loc, role))}">{{roleImg(loc, role)}}</h2>
            <img :src="roleImg(loc, role)" alt="Test role image" class="rounded img-fluid mx-auto d-none">
        </template>
    </template>
    <p @click="clipboard">
        <template v-for="prompt in createPrompts()">
            {{prompt}}<br>
        </template>
    </p>
    <script src="locations.js"></script>
    <script>
        var app = Vue.createApp({
            data() {
                return {
                    data: locations,
                    urlCache: {}
                }
            },
            methods: {
                roleImg(l, r) {
                    const location = l.Name.toLowerCase().replace(' ', '-');
                    const role = r.toLowerCase().replaceAll(' ', '-');
                    if (role === 'spy') {
                        return "assets/spy.png";
                    }
                    return "assets/" + location + "-" + role + ".png";
                },
                clipboard(event) {
                    console.log(event);
                    navigator.clipboard.writeText(event.target.innerText.replace('assets/', '').replace('.png', ''));
                },
                createPrompts() {
                    let prompts = [];
                    locations.forEach(l => {
                        l.Roles.forEach(r => {
                            let prompt = `focus: (${r} person), in frame, <lora:add_detail:0.75>`;
                            let roleImg = this.roleImg(l, r);
                            if (!this.urlExists(roleImg)) {
                                prompts.push(prompt);
                            }
                        });
                    });
                    return prompts;
                },
                urlExists(url) {
                    if (this.urlCache[url] !== undefined) {
                        return this.urlCache[url];
                    }
                    var http = new XMLHttpRequest();
                    http.open('HEAD', url, false);
                    http.send();
                    this.urlCache[url] = http.status != 404;
                    return this.urlCache[url];
                }
            }
        });
        app.mount('body');
    </script>
</body>

</html>
